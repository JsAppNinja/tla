<div class="row">
    <div class="col-md-12">
        <h3>New admin</h3>
        <form name="frmNewAdmin">
            <div class="form-group">
                <label>Email:</label>
                <input type="email" ng-model="newAdmin.email" class="form-control" required
                       placeholder="Enter email address">
            </div>
            <div class="form-group">
                <label>Password:</label>
                <input type="password" ng-model="newAdmin.password" required class="form-control"
                       placeholder="Enter password">
            </div>
            <div class="form-group">
                <label>Password confirm:</label>
                <input type="password" ng-model="newAdmin.passwordConf" required class="form-control"
                       placeholder="Enter password confirmation">
            </div>
            <button class="btn btn-primary" ng-click="!frmNewAdmin.$invalid?addAdmin(newAdmin, closeThisDialog):''"><i
                    class="fa fa-plus"></i> Add
            </button>
            <button class="btn btn-danger" ng-click="closeThisDialog(0)">Cancel</button>
        </form>
    </div>
</div>
