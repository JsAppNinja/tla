<div id="sc" class="panel panel-default">
    <div class="panel-heading">Messages list</div>
    <div class="panel-body" ng-if="!messages.data">No messages</div>
    <div class="panel-body">
        <div class="row">
            <div class="col-md-7">
                <p ng-repeat="f in messages.files track by $index"
                   style="margin-right: 20px;position: relative;"
                ><i class="file-ico"></i><a
                        ng-href="{{'/uploads/assignments/' + assignment_id + '/' + f.name}}"
                        download="{{f.origin_name}}" style="padding-left: 17px;"
                        title="Download note">{{f.origin_name}}</a></p>
            </div>
            <div class="col-md-5">
                <div class="form-group">
                    <button class="btn btn-primary pull-right">Set scope</button>
                </div>
            </div>
        </div>
    </div>
    <ul class="list-group">
        <li class="list-group-item"
            ng-repeat="comment in messages.data track by $index">
            <div class="media">
                <div class="media-left">
                    <a href="#">
                        <img width="75" class="media-object" ng-src="{{getAvatar(messages, comment)}}"
                             alt="...">
                    </a>
                </div>
                <div class="media-body">
                    <div class="form-group">
                        <p>{{comment.body}}</p>
                    </div>
                </div>
            </div>
        </li>
    </ul>

    <div class="panel-footer clearfix">
        <form ng-submit="sendMessage()">
            <div class="media">
                <div class="media-left">
                    <a href="#">
                        {{messages.data.tutor_avatar}}
                        <img width="75" class="media-object" ng-src="{{messages.tutor_avatar}}"
                             alt="...">
                    </a>
                </div>
                <div class="media-body">
                    <div class="form-group">
                                                <textarea class="form-control" ng-model="tutor.newComment"
                                                          rows="4"></textarea>
                    </div>
                    <div class="form-group clearfix">
                        <div class="pull-right">
                            <button class="btn btn-primary"
                                    ng-click="addComment()">Send
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
