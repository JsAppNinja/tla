<div class="row">
    <div class="col-md-12">
        <div class="form-group">
            <label>Schedule description</label>
            <textarea id="content" placeholder="Grade level schedule description ..." ui-tinymce="tinymceOptions"
                      ng-model="grade.schedule" class="form-control" rows="6"
            >{{grade.schedule}}</textarea>
        </div>
        <div class="form-group">
            <button class="btn btn-primary" ng-click="saveSchedule(grade)">Save schedule</button>
        </div>
    </div>
</div>
